<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Falling Ball Game</title>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: linear-gradient(to top, #1e3c72, #2a5298);
      font-family: sans-serif;
      overflow: hidden;
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #ball {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #e91e63);
      left: 50px;
      top: 200px;
    }

    .obstacle {
      position: absolute;
      width: 40px;
      height: 80px;
      background: #ff5722;
      border-radius: 10px;
    }

    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.5rem;
    }

    #gameOver {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
      display: none;
      text-align: center;
    }

    @media (max-width: 600px) {
      #scoreBoard { font-size: 1.2rem; }
      #gameOver { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="scoreBoard">Score: 0</div>
    <div id="ball"></div>
    <div id="gameOver">ðŸ’¥ Game Over<br>Tap to Restart</div>
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const ball = document.getElementById("ball");
    const scoreBoard = document.getElementById("scoreBoard");
    const gameOverText = document.getElementById("gameOver");

    let ballY = 200;
    let velocity = 0;
    let gravity = 0.5;
    let score = 0;
    let isGameOver = false;
    let obstacles = [];

    function updateBall() {
      if (isGameOver) return;
      velocity += gravity;
      ballY += velocity;

      if (ballY > gameArea.clientHeight - ball.offsetHeight) {
        endGame();
        return;
      }

      if (ballY < 0) {
        ballY = 0;
        velocity = 0;
      }

      ball.style.top = ballY + "px";
    }

    function createObstacle() {
      const obstacle = document.createElement("div");
      obstacle.classList.add("obstacle");
      obstacle.style.top = Math.floor(Math.random() * (gameArea.clientHeight - 80)) + "px";
      obstacle.style.left = gameArea.clientWidth + "px";
      gameArea.appendChild(obstacle);
      obstacles.push(obstacle);
    }

    function updateObstacles() {
      obstacles.forEach((obs, i) => {
        let x = parseInt(obs.style.left);
        x -= 4;
        obs.style.left = x + "px";

        // Collision check
        const obsRect = obs.getBoundingClientRect();
        const ballRect = ball.getBoundingClientRect();
        if (
          obsRect.left < ballRect.right &&
          obsRect.right > ballRect.left &&
          obsRect.top < ballRect.bottom &&
          obsRect.bottom > ballRect.top
        ) {
          endGame();
        }

        // Remove if off-screen
        if (x < -50) {
          obs.remove();
          obstacles.splice(i, 1);
          score++;
          scoreBoard.innerText = "Score: " + score;
        }
      });
    }

    function endGame() {
      isGameOver = true;
      gameOverText.style.display = "block";
      obstacles.forEach(obs => obs.remove());
      obstacles = [];
    }

    function resetGame() {
      score = 0;
      ballY = 200;
      velocity = 0;
      isGameOver = false;
      scoreBoard.innerText = "Score: 0";
      gameOverText.style.display = "none";
    }

    gameArea.addEventListener("click", () => {
      if (isGameOver) {
        resetGame();
        return;
      }
      velocity = -8; // tap = jump up
    });

    setInterval(() => {
      if (!isGameOver) createObstacle();
    }, 1500);

    function gameLoop() {
      updateBall();
      updateObstacles();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
